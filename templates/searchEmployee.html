{% extends 'nav_base.html' %}

{% block title %}
员工查询
{% endblock %}

{%block head %}

{% endblock %}

{% block main %}
<div class="my-main-container">
    <h4 class="page-title">员工查询</h4>
    <hr>
    <form action="" method="POST">
        <div class="form-row">
            
                <input clas="form-control" type="text" name="info" id="infor" placeholder='姓名或手机号'>
                
                &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;  
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="manager">
                        <label class="form-check-label" for="inlineRadio1">店长</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="staff" default>
                        <label class="form-check-label" for="inlineRadio2">员工</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="dimission">
                        <label class="form-check-label" for="inlineRadio3">离职 </label>
                      </div>
                <button class="btn btn-primary">更新</button>
         </div>
    </form>
    <hr>
    <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">姓名</th>
                    <th scope="col">手机</th>
                    <th scope="col">微信</th>
                    <th scope="col">状态</th>
                </tr>
            </thead>
    
            <tbody>
                {% for item in items %}
                    <tr>
                        <th scope="row">{{item.name}}</th>
                        <td>{{item.cellphone}}</td>
                        <td>{{item.wechat}}</td>
                        <td>{{item.duty}}</td>
                    </tr>
    
                    {% endfor %}
            </tbody>
        </table>
        <a href="#begin">回到顶部</a>
</div>
{% endblock %}
