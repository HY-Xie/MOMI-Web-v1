{% extends 'nav_base.html' %}

{% block title %}
添加员工
{% endblock %}

{%block head %}

{% endblock %}



{% block main %}
<div class="my-narrow-main-container">
    <h4 class="page-title">添加员工</h4>
    <hr>
    <form action="" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cellphone_id">手机号(*)</label>
                <input type="text" class="form-control" id="cellphone_id" placeholder="手机号" name="cellphone" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cellphone_id2">再次输入手机号(*)</label>
                <input type="text" class="form-control" id="cellphone_id2" placeholder="再次输入手机号" name="cellphone2"
                    required>
            </div>

        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="name_id">姓名(*)</label>
                <input type="text" class="form-control" id="name_id" placeholder="姓名" name="name" required>
            </div>

            <div class="form-group col-md-6">
                <label for="wechat_id">微信(*)</label>
                <!-- <input type="checkbox" name="same_as_tel" id="same_as_tel_id"> -->
                <!-- <label for="same_as_tel_id">同手机)</label> -->
                <input type="text" class="form-control" id="wechat_id" placeholder="微信" name="wechat" required>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">初始密码</label>
                <input type="text" class="form-control" id="password" placeholder="初始密码" name="password" required>
            </div>

            <div class="form-group col-md-6">
                <label for="email_id">Email</label>
                <input type="email" class="form-control" id="email_id" placeholder="邮箱" name="email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="checkbox" name="isManager" id="isManager">
                <label for="isManager">店长</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary" name="add">添加</button>
            </div>
            <div>

    </form>
</div>
{% endblock %}
